<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="display"></div>
		<button data-function="c" id="function-clear-button" class="function-button">C</button>
		<button data-function="=" id="function-equal-button" class="function-button">=</button>
		<button data-function="+" id="function-add-button" class="function-button">+</button>
		<button data-function="-" id="function-subtract-button" class="function-button">-</button>
		<button data-function="*" id="function-multiply-button" class="function-button">*</button>
		<button data-function="/" id="function-divide-button" class="function-button">/</button>
		<button data-function="." id="function-dot-button" class="function-button">.</button>
		<button data-function="backspace" id="function-backspace-button" class="function-button">BS</button>
		<button data-digit="0" id="digit-0-button" class="digit-button">0</button>
		<button data-digit="1" id="digit-1-button" class="digit-button">1</button>
		<button data-digit="2" id="digit-2-button" class="digit-button">2</button>
		<button data-digit="3" id="digit-3-button" class="digit-button">3</button>
		<button data-digit="4" id="digit-4-button" class="digit-button">4</button>
		<button data-digit="5" id="digit-5-button" class="digit-button">5</button>
		<button data-digit="6" id="digit-6-button" class="digit-button">6</button>
		<button data-digit="7" id="digit-7-button" class="digit-button">7</button>
		<button data-digit="8" id="digit-8-button" class="digit-button">8</button>
		<button data-digit="9" id="digit-9-button" class="digit-button">9</button>
	</div>
	<script src="./index.js"></script>
</body>

</html>

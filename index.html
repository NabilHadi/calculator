<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator-container">
		<div class="display">0</div>
		<div class="buttons">
			<button class="calc-btn" data-value="1" data-type="digit">1</button>
			<button class="calc-btn" data-value="2" data-type="digit">2</button>
			<button class="calc-btn" data-value="3" data-type="digit">3</button>
			<button class="calc-btn" data-value="+" data-type="operator">+</button>
			<button class="calc-btn" data-value="4" data-type="digit">4</button>
			<button class="calc-btn" data-value="5" data-type="digit">5</button>
			<button class="calc-btn" data-value="6" data-type="digit">6</button>
			<button class="calc-btn" data-value="-" data-type="operator">-</button>
			<button class="calc-btn" data-value="7" data-type="digit">7</button>
			<button class="calc-btn" data-value="8" data-type="digit">8</button>
			<button class="calc-btn" data-value="9" data-type="digit">9</button>
			<button class="calc-btn" data-value="*" data-type="operator">*</button>
			<button class="calc-btn" data-value=".">.</button>
			<button class="calc-btn" data-value="0" data-type="digit">0</button>
			<button class="calc-btn" data-value="sign">+/-</button>
			<button class="calc-btn" data-value="/" data-type="operator">รท</button>
			<button class="calc-btn" data-value="backspace">backspace</button>
			<button class="calc-btn" data-value="clear">c</button>
			<button class="calc-btn" data-value="=">=</button>
		</div>
	</div>

	<script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div id="calc-container">
    <div id="display">
      0
    </div>
    <div id="calc-btns">
      <button id="clear-btn">CLEAR</button>
      <button id="del-btn">DEL</button>
      <button id="sign-btn">+/-</button>
      <button class="operator-btn" data-operator-value="/">รท</button>
      <button class="num-btn" data-num-value="7">7</button>
      <button class="num-btn" data-num-value="8">8</button>
      <button class="num-btn" data-num-value="9">9</button>
      <button class="operator-btn" data-operator-value="*">x</button>
      <button class="num-btn" data-num-value="4">4</button>
      <button class="num-btn" data-num-value="5">5</button>
      <button class="num-btn" data-num-value="6">6</button>
      <button class="operator-btn" data-operator-value="-">-</button>
      <button class="num-btn" data-num-value="1">1</button>
      <button class="num-btn" data-num-value="2">2</button>
      <button class="num-btn" data-num-value="3">3</button>
      <button class="operator-btn" data-operator-value="+">+</button>
      <button class="num-btn" data-num-value="0">0</button>
      <button id="dot-btn">.</button>
      <button id="equal-btn">=</button>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

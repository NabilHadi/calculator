<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div id="calc-container">
    <div id="display">
      0
    </div>
    <div id="calc-btns">
      <button id="clear-btn">CLEAR</button>
      <button id="del-btn">DEL</button>
      <button id="dot-btn">.</button>
      <button class="num-btn" data-num-value="0">0</button>
      <button class="num-btn" data-num-value="1">1</button>
      <button class="num-btn" data-num-value="2">2</button>
      <button class="num-btn" data-num-value="3">3</button>
      <button class="num-btn" data-num-value="4">4</button>
      <button class="num-btn" data-num-value="5">5</button>
      <button class="num-btn" data-num-value="6">6</button>
      <button class="num-btn" data-num-value="7">7</button>
      <button class="num-btn" data-num-value="8">8</button>
      <button class="num-btn" data-num-value="9">9</button>
      <button class="operator-btn" data-operator-value="/">/</button>
      <button class="operator-btn" data-operator-value="*">*</button>
      <button class="operator-btn" data-operator-value="+">+</button>
      <button class="operator-btn" data-operator-value="-">-</button>
      <button id="equal-btn">=</button>
      <button>+/-</button>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

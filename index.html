<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="calc-container">
			<div id="display-container">
				<div id="top-text"></div>
				<br />
				<div id="bottom-text" type="text">0</div>
			</div>
			<div id="btns-container" class="unselectable">
				<div class="btn unselectable main-border primary-bg" onclick="reset()">
					AC
				</div>
				<div
					class="btn unselectable main-border primary-bg"
					onclick="flipNumber()"
				>
					+/-
				</div>
				<div
					class="btn unselectable main-border primary-bg"
					onclick="percentage()"
				>
					%
				</div>
				<div
					class="btn unselectable main-border primary-bg"
					onclick="calc('/')"
				>
					/
				</div>
				<div class="btn unselectable main-border" data-key="7">7</div>
				<div class="btn unselectable main-border" data-key="8">8</div>
				<div class="btn unselectable main-border" data-key="9">9</div>
				<div
					class="btn unselectable main-border primary-bg"
					onclick="calc('*')"
				>
					x
				</div>
				<div class="btn unselectable main-border" data-key="4">4</div>
				<div class="btn unselectable main-border" data-key="5">5</div>
				<div class="btn unselectable main-border" data-key="6">6</div>
				<div
					class="btn unselectable main-border primary-bg"
					onclick="calc('-')"
				>
					-
				</div>
				<div class="btn unselectable main-border" data-key="1">1</div>
				<div class="btn unselectable main-border" data-key="2">2</div>
				<div class="btn unselectable main-border" data-key="3">3</div>
				<div
					class="btn unselectable main-border primary-bg"
					onclick="calc('+')"
				>
					+
				</div>
				<div class="btn unselectable main-border flex-grow-1" data-key="0">
					0
				</div>
				<div class="btn unselectable main-border" onclick="addDot()">.</div>
				<div class="btn unselectable main-border primary-bg" onclick="equal()">
					=
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
